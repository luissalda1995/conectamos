<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav">
  	<md-list>
      <h2 md-subheader>Categorias</h2>
      <md-list-item *ngFor="let categoria of categorias | async" (click)="mapComponent.getPlaces(categoria.$value)"> {{categoria.$value}} </md-list-item>
	  </md-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-button (click)="sidenav.open()"><i class="material-icons app-toolbar-menu">menu</i></button>
    <span>Conectamos</span>
    <span class="demo-fill-remaining"></span>
    <span class="spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>fingerprint</md-icon>
        <span>Perfil</span>
      </button>
    </md-menu>
  </md-toolbar>
  <map></map>

</md-sidenav-container>
